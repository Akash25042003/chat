<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<link rel="stylesheet" href="login.css">
<body>
  <div class="main_container">
    <div class="container">
  <h1 class="login">Sign Up</h1>
  <form action="/signup" method="POST">
    <label for="email" class="word">Email:</label>
    <input type="email" id="email" name="email" required class="box"><br><br>

    <label for="password" class="word">Create Password:</label>
    <input type="password" id="password" name="password" required class="box"><br><br>
    <input type="submit" value="Sign Up" class="button" style="margin-left: 30%;">
  </form>
  </div>
  </div>
</body>
</html>
