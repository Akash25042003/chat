<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<link rel="stylesheet" href="login.css">
<body>
  <div class="main_container">
  <div class="container">
  <h1 class="login">Login</h1>
  <form action="/login" method="POST">
    <label for="email" class="word">Email:</label>
    <input type="email" id="email" name="email" required class="box"><br><br>

    <label for="password" class="word">Password:</label>
    <input type="password" id="password" name="password" required class="box"><br><br>

    <input type="submit" value="Login" class="button">
  </form>
  </div>
  </div>
</body>
</html>
